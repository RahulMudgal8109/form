<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="data" method="/get">
        <fieldset>
            <legend>
                Personal details
            </legend>
            <label for="firstName">Firstname:</label>
            <input type="text" id="firstName" >

            <br>
            <br>
            <label for="middleName">Middlename:</label>
            <input type="text" id="middleName" >

            <br>
            <br>
            <label for="lastName">Lastname:</label>
            <input type="text" id="lastName" >
            <br>
            <br>
            <label>Courses:</label>
            
            <select id="course" name="Course">
                <option value="course">Course</option>
                <option value="bca">BCA</option>
                <option value="BBA">BBA</option>
                <option value="btech">B.Tech</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
                <option value="mtech">M.tech</option>
            </select>
            <br>
            <br>
           
            
           
            <label for="gender">Gender:</label>
            <br>
            <input type="radio"  id="gender" name="gender" value="male">
            <label for="gender">Male</label>
            <br>

            <input type="radio"  id="gender" name="gender" value="female">
            <label for="gender">Female</label>
            <br>
            <input type="radio"  id="gender" name="gender" value="other">
            <label for="gender">Other</label>
            <br>
            <br>

            <label for="datetime">DOB:</label>
            <input type="datetime-local" id="datetime" >
            <br><br>

            <label for="phone">Phone:</label>
            <input type="text" value="+91" disabled style="width:30px;">
            <input type="tel" id="phone" >
            <br><br>
            <label for="address">Address:</label>
            <br>
            <textarea id="address" rows="5" cols="50"></textarea>
            <br>


            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="abc@gmail.com">
            <br><br>

            <label for="email">Password:</label>
            <input type="password" id="password" >
            <br><br>

            <label for="email">Retype Password:</label>
            <input type="password" id="RetypePass" >
            <br><br>

            <input type="checkbox" id="check" >
            <label for="check">Agree to terms and conditions</label>
           
            <br><br>

            <label for="file">Choose File:</label>
            <input type="file" id="file" >
            <br><br>

            <label for="file">Choose Color:</label>
            <input type="color" id="color" >
            <br><br>

           

           
            <button type="submit">Submit</button>
        </fieldset>


    </form>
</body>
</html>
